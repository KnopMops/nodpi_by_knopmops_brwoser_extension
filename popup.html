<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			body {
				width: 200px;
				padding: 15px;
				font-family: Arial, sans-serif;
			}
			h3 {
				margin-top: 0;
				color: #333;
			}
			button {
				width: 100%;
				padding: 8px;
				margin: 5px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-weight: bold;
			}
			#enableBtn {
				background-color: #4caf50;
				color: white;
			}
			#disableBtn {
				background-color: #f44336;
				color: white;
			}
			#status {
				margin: 10px 0;
				padding: 5px;
				text-align: center;
				border-radius: 4px;
				font-size: 0.9em;
			}
			.status-enabled {
				background-color: #e8f5e9;
				color: #2e7d32;
			}
			.status-disabled {
				background-color: #ffebee;
				color: #c62828;
			}
		</style>
	</head>
	<body>
		<h3>NoDPI by KnopMops</h3>

		<div id="status" class="status-disabled">Прокси выключен</div>

		<button id="enableBtn">Включить прокси</button>
		<button id="disableBtn">Выключить прокси</button>

		<script src="popup.js"></script>
	</body>
</html>
